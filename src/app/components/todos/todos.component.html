<app-form (newTaskEmit)="addTodo($event)"></app-form>
<ul *ngIf="todos.length > 0; else noTasks" class="collection">
  <app-todo
    (taskDoneEmit)="markTaskAsDone($event)"
    (taskEmit)="removeTodo($event)"
    [todos]="todos"
  ></app-todo>
</ul>
<ng-template #noTasks>
  <h1>Brak zadań</h1>
</ng-template>

<app-button
  [isDisabled]="todos.length === 0"
  (btnClick)="deleteAll()"
  customClasses="btn red"
  >Wyczyść</app-button
>
