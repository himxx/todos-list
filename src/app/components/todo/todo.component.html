<li class="collection-item row" *ngFor="let task of todos let index = index">
    <span class="col s10">
        {{index + 1}} {{task.text}} - {{task.date}}
    </span>
    <div class="col s2 right-align">
        <app-button (btnClick)="removeTask(task)" customClasses="btn-floating btn-small red">
            <i class="material-icons red ">remove</i>
        </app-button>
        <app-button customClasses="btn-floating btn-small green">
            <i class="material-icons ">check</i>
        </app-button>
    </div>
</li>
